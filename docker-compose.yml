version: '3.0'
services:
  elasticsearch:
    image: amsterdam/elasticsearch5
    command: elasticsearch -Ehttp.host=0.0.0.0 -Etransport.host=127.0.0.1
    ports:
      - "9200:9200"
      - "9300:9300"

  database:
    image: amsterdam/postgres
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: dataselectie
      POSTGRES_DB: dataselectie
      POSTGRES_PASSWORD: insecure
    volumes:
        - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"

  dataselectie:
    build: ./web
    links:
      - elasticsearch
      - database
    ports:
      - "8000:8000"
    environment:
      JWT_SHARED_SECRET_KEY: atleast16characters
      UWSGI_HTTP: ":8000"
      UWSGI_MODULE: "dataselectie.wsgi:application"
      UWSGI_PROCESSES: 4
      UWSGI_MASTER: 1
      UWSGI_STATIC_MAP: "/static=/static"
      UWSGI_VACUUM: 1
      UWSGI_HARAKIRI: 15
      UWSGI_DIE_ON_TERM: 1
