elasticsearch:
    image: build.datapunt.amsterdam.nl:5000/atlas/elasticsearch:latest
    ports:
        - "9200"
        - "9300"
    volumes:
      - ./backups/elasticsearch:/tmp/backups
    user: root
    command: /usr/share/elasticsearch/bin/elasticsearch -Des.insecure.allow.root=true -Des.network.host=0.0.0.0 -Des.path.repo=/tmp

test_elasticsearch:
   image: admin.datapunt.amsterdam.nl:5000/atlas/elasticsearch:latest
   command: elasticsearch -Des.network.host=0.0.0.0
   ports:
       - "9210:9200"
       - "9310:9300"

el-backup:
  image: build.datapunt.amsterdam.nl:5000/atlas/elasticsearch
  links:
    - elasticsearch:el
  command: >
    bash -c "curl -X PUT http://el:9200/_snapshot/backup -d '{ \"type\": \"fs\", \"settings\": { \"location\": \"/tmp/backups\" }}' \
            && curl -X PUT http://el:9200/_snapshot/backup/db_bag?wait_for_completion=true -d '{ \"indices\": \"db_bag\" }' "

database_dataselectie:
    image: build.datapunt.amsterdam.nl:5000/atlas/postgres
    ports:
        - "5432"
    environment:
        POSTGRES_USER: dataselectie
        POSTGRES_DB: dataselectie
        POSTGRES_PASSWORD: insecure

database_BAG:
    image: build.datapunt.amsterdam.nl:5000/atlas/postgres
    ports:
        - "5432"
    environment:
        POSTGRES_USER: atlas
        POSTGRES_DB: atlas
        POSTGRES_PASSWORD: insecure

tests:
  build: ../web
  links:
    - database_dataselectie:database_dataselectie
    - elasticsearch:elasticsearch
    - database_BAG:database_BAG
    - test_elasticsearch:test_elasticsearch
  environment:
    DATABASE_NAME: dataselectie
    DATABASE_USER: dataselectie
    DATABASE_PASSWORD: insecure
    DJANGO_SETTINGS_MODULE: dataselectie.test_settings
  command: bash -c "/app/docker-wait.sh && python manage.py migrate && python manage.py jenkins"


importer:
    build: ../web
    links:
        - elasticsearch:elasticsearch
        - test_elasticsearch:test_elasticsearch
        - database_dataselectie:database_dataselectie
        - database_BAG:database_BAG

    environment:
        DJANGO_SETTINGS_MODULE: dataselectie.test_settings

    command: >
        bash -c "/app/docker-wait.sh \
                && python manage.py migrate \
                && python manage.py elastic_indices --build"

