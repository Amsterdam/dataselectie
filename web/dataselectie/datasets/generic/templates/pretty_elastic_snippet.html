{% if obj and obj.keys|length > 0 %}
<ul>
    {% for key, value in obj.items %}
    <li class="{% cycle 'white' 'grey' %}">
        <span class="key">{{ key }}</span>
        {% if value and value.keys|length > 0 %}
            {% include "pretty_elastic_snippet.html" with obj=value %}
        {% else %}
            {{ value }}
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% else %}
    <div>
        {{ obj }}
    </div>
{% endif %}
